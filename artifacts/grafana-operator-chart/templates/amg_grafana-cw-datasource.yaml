apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: grafanadatasource-cw
  namespace: grafana-operator
spec:
  instanceSelector:
    matchLabels:
      dashboards: "external-grafana"
  datasource:
    name: grafana-operator-cloudwatch-datasource
    type: cloudwatch
    access: server
    isDefault: false
    jsonData:
      'tlsSkipVerify': false
      'authType': "ec2_iam_role"
      'assumeRoleArn': "arn:aws:iam::{{ .Values.CW_ACCOUNT_ID }}:role/cloudwatchDataSourceRole"      
      'defaultRegion': {{ .Values.CW_AWS_REGION }}
      'customMetricsNamespaces': "ContainerInsights"
    editable: true