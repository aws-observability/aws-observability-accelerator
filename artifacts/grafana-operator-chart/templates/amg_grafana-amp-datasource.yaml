apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: grafanadatasource-amp
  namespace: grafana-operator
spec:
  instanceSelector:
    matchLabels:
      dashboards: "external-grafana"
  datasource:
    name: grafana-operator-amp-datasource
    type: prometheus
    access: proxy
    url: {{ .Values.AMP_ENDPOINT_URL }}
    isDefault: true
    jsonData:
      'tlsSkipVerify': false
      'timeInterval': "5s"
      'sigV4Auth': true
      'sigV4AuthType': "ec2_iam_role"
      'sigV4AssumeRoleArn': "arn:aws:iam::{{ $.Values.AMP_ACCOUNT_ID }}:role/ampPrometheusDataSourceRole"
      'sigV4Region': {{ .Values.AMP_AWS_REGION }}
      'defaultRegion': {{ .Values.AMP_AWS_REGION }}
    editable: true 
